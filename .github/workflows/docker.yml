name: docker

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cd docker && docker build -t app:latest .
      - run: docker save app:latest -o /tmp/app.tar
      - uses: actions/upload-artifact@v4
        with:
          name: app-image
          path: /tmp/app.tar

  test:
    runs-on: ubuntu-latest
    needs: [ build ]
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: kubsu
          POSTGRES_PASSWORD: kubsu
          POSTGRES_USER: kubsu
        ports: [ "5432:5432" ]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-image
      - run: docker load -i app.tar
      - run: |
          docker run --network host \
            -e DATABASE_URL=postgresql+psycopg://kubsu:kubsu@localhost:5432/kubsu \
            -e TESTING=true \
            app:latest \
            sh -c "sleep 3 && pytest tests/ -v"

  deploy:
    runs-on: self-hosted
    needs: [ test ]
    if: github.ref == 'refs/heads/master'
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-image
      
      - name: Reset Podman state
        run: |
          podman system migrate 2>/dev/null || echo "Podman migrate failed, continuing..."
      
      - name: Load and deploy
        run: |
          podman load -i app.tar

          if lsof -ti:8029 > /dev/null 2>&1; then
            echo "Port 8029 is in use. Killing processes..."
            lsof -ti:8029 | xargs kill -9 2>/dev/null || true
            sleep 2
          fi
          
          podman stop app 2>/dev/null || true
          podman rm app 2>/dev/null || true
          
          podman run -d \
            --name app \
            --restart unless-stopped \
            -p 8029:8029 \
            -e PORT=8029 \
            -e DATABASE_URL=postgresql+psycopg://kubsu:kubsu@127.0.0.1:5432/kubsu \
            docker.io/library/app:latest
      
      - name: Verify
        run: |
          sleep 10
          curl -f http://localhost:8029/health && echo "Deployed" || { podman logs app; exit 1; }
      
      - name: Cleanup
        run: podman image prune -af 2>/dev/null || true