name: docker

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cd docker && docker build -t app:latest .
      - run: docker save app:latest -o /tmp/app.tar
      - uses: actions/upload-artifact@v4
        with:
          name: app-image
          path: /tmp/app.tar

  test:
    runs-on: ubuntu-latest
    needs: [ build ]
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: kubsu
          POSTGRES_PASSWORD: kubsu
          POSTGRES_USER: kubsu
        ports: [ "5432:5432" ]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-image
      - run: docker load -i app.tar
      - run: |
          docker run --network host \
            -e DATABASE_URL=postgresql+psycopg://kubsu:kubsu@localhost:5432/kubsu \
            -e TESTING=true \
            app:latest \
            sh -c "sleep 3 && pytest tests/ -v"

  deploy:
    runs-on: ubuntu-latest
    needs: [ test ]
    if: github.event_name == 'push'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-image
      
      - name: Deploy
        run: |
          [ -n "${{ secrets.SSH_PRIVATE_KEY }}" ] || { echo "SSH_PRIVATE_KEY empty"; exit 1; }
          [ -n "${{ secrets.SERVER_HOST }}" ] || { echo "SERVER_HOST empty"; exit 1; }
          [ -n "${{ secrets.SERVER_USER }}" ] || { echo "SERVER_USER empty"; exit 1; }
          
          PORT="${{ secrets.APP_PORT }}"
          if [ -z "$PORT" ]; then
            PORT=8029
          fi
          
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem
          
          docker load -i app.tar
          docker save app:latest | \
          ssh -i key.pem -o StrictHostKeyChecking=no \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            docker load
            docker stop app 2>/dev/null || true
            docker rm app 2>/dev/null || true
            docker run -d \
              --name app \
              --restart unless-stopped \
              -p $PORT:8029 \
              -e DATABASE_URL=postgresql+psycopg://kubsu:kubsu@127.0.0.1:5432/kubsu \
              app:latest
          "

  verify:
    runs-on: ubuntu-latest
    needs: [ deploy ]
    if: github.event_name == 'push'
    steps:
      - uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sleep 5
            curl -f http://localhost:${{ secrets.APP_PORT }}/health
