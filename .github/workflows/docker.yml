name: docker

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cd docker && docker build -t app:latest .
      - run: docker save app:latest -o /tmp/app.tar
      - uses: actions/upload-artifact@v4
        with:
          name: app-image
          path: /tmp/app.tar

  test:
    runs-on: ubuntu-latest
    needs: [ build ]
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: kubsu
          POSTGRES_PASSWORD: kubsu
          POSTGRES_USER: kubsu
        ports: [ "5432:5432" ]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-image
      - run: docker load -i app.tar
      - run: |
          docker run --network host \
            -e DATABASE_URL=postgresql+psycopg://kubsu:kubsu@localhost:5432/kubsu \
            -e TESTING=true \
            app:latest \
            sh -c "sleep 3 && pytest tests/ -v"

  deploy:
    runs-on: ubuntu-latest
    needs: [ test ]
    if: github.event_name == 'push'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-image
      
      - name: Debug secrets
        run: |
          echo "Checking secrets..."
          echo "SERVER_HOST length: ${#SERVER_HOST}"
          echo "SERVER_USER length: ${#SERVER_USER}"
          echo "APP_PORT length: ${#APP_PORT}"
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          APP_PORT: ${{ secrets.APP_PORT }}
      
      - name: Deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          APP_PORT: ${{ secrets.APP_PORT }}
        run: |
          if [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "ERROR: SSH_PRIVATE_KEY is empty"
            exit 1
          fi
          
          if [ -z "$SERVER_HOST" ]; then
            echo "ERROR: SERVER_HOST is empty"
            exit 1
          fi
          
          if [ -z "$SERVER_USER" ]; then
            echo "ERROR: SERVER_USER is empty"
            exit 1
          fi
          
          if [ -z "$APP_PORT" ]; then
            echo "WARNING: APP_PORT is empty, using default 8029"
            APP_PORT=8029
          fi
          
          echo "Deploying to $SERVER_USER@$SERVER_HOST:$APP_PORT"
          
          echo "$SSH_PRIVATE_KEY" > /tmp/key.pem
          chmod 600 /tmp/key.pem
          
          cat app.tar | ssh -i /tmp/key.pem \
            -o StrictHostKeyChecking=no \
            -o ConnectTimeout=30 \
            $SERVER_USER@$SERVER_HOST "
              cat > /tmp/app.tar
              docker load -i /tmp/app.tar
              
              docker stop app 2>/dev/null || true
              docker rm app 2>/dev/null || true
              
              docker run -d \
                --name app \
                --restart unless-stopped \
                -p $APP_PORT:8029 \
                -e DATABASE_URL=postgresql+psycopg://kubsu:kubsu@127.0.0.1:5432/kubsu \
                app:latest
                
              rm -f /tmp/app.tar
              echo 'Deployed successfully'
            "

  verify:
    runs-on: ubuntu-latest
    needs: [ deploy ]
    if: github.event_name == 'push'
    steps:
      - uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sleep 5
            curl -f http://localhost:${{ secrets.APP_PORT }}/health
