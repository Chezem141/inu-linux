name: docker

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cd docker && docker build -t app:latest .
      - run: docker save app:latest -o /tmp/app.tar
      - uses: actions/upload-artifact@v4
        with:
          name: app-image
          path: /tmp/app.tar

  test:
    runs-on: ubuntu-latest
    needs: [ build ]
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: kubsu
          POSTGRES_PASSWORD: kubsu
          POSTGRES_USER: kubsu
        ports: [ "5432:5432" ]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-image
      - run: docker load -i app.tar
      - run: |
          docker run --network host \
            -e DATABASE_URL=postgresql+psycopg://kubsu:kubsu@localhost:5432/kubsu \
            -e TESTING=true \
            app:latest \
            sh -c "sleep 3 && pytest tests/ -v"

  deploy:
    runs-on: self-hosted
    needs: [ test ]
    if: github.ref == 'refs/heads/master'
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-image
      
      - name: Load image to Podman
        run: |
          podman load -i app.tar || \
            { echo "Trying alternative load method..."; \
              tar -xf app.tar -O | podman load; }
          
          podman tag localhost/app:latest fastapi-app:latest
      
      - name: Stop old container
        run: |
          podman stop fastapi-app 2>/dev/null || true
          podman rm fastapi-app 2>/dev/null || true
      
      - name: Start new container on port 8029
        run: |
          podman run -d \
            --name fastapi-app \
            --restart unless-stopped \
            -p 8029:8029 \
            -e PORT=8029 \
            -e DATABASE_URL=postgresql+asyncpg://kubsu:kubsu@127.0.0.1:5432/kubsu \
            fastapi-app:latest
      
      - name: Verify deployment
        run: |
          echo "Waiting for app to start..."
          sleep 5
          
          if ! podman ps | grep -q fastapi-app; then
            echo "Container not running"
            podman logs fastapi-app
            exit 1
          fi
          
          if curl -s http://localhost:8029/health >/dev/null; then
            echo "App is healthy on port 8029"
          else
            echo "Health check failed on port 8029"
            podman logs fastapi-app --tail 20
            exit 1
          fi
      
      - name: Cleanup old images
        run: podman image prune -af --filter "until=24h"