version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: kubsu
      POSTGRES_PASSWORD: kubsu
      POSTGRES_DB: kubsu
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kubsu"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "60080:60080"
    environment:
      DATABASE_URL: postgresql+psycopg://kubsu:kubsu@db:5432/kubsu
      PORT: 60080
    depends_on:
      db:
        condition: service_healthy
    command: "uvicorn src.main:app --host 0.0.0.0 --port ${PORT}"

  tests:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg://kubsu:kubsu@db:5432/kubsu
      TESTING: "true"
    depends_on:
      db:
        condition: service_healthy
    command: "pytest tests/ -v"

volumes:
  postgres_data: